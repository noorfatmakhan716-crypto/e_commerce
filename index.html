<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake E-Commerce Store</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            background: white;
            text-align: center;
            border-radius: 8px;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background: #218838;
        }
        .cart {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .checkout {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .checkout input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        .checkout button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .checkout button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fake E-Commerce Store</h1>
    </header>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Mock products data
        const products = [
            { id: 1, name: 'Laptop', price: 999, image: 'https://via.placeholder.com/250x150?text=Laptop' },
            { id: 2, name: 'Phone', price: 599, image: 'https://via.placeholder.com/250x150?text=Phone' },
            { id: 3, name: 'Headphones', price: 199, image: 'https://via.placeholder.com/250x150?text=Headphones' },
            { id: 4, name: 'Tablet', price: 399, image: 'https://via.placeholder.com/250x150?text=Tablet' },
        ];

        function App() {
            const [cart, setCart] = useState([]);
            const [checkout, setCheckout] = useState(false);

            const addToCart = (product) => {
                const existing = cart.find(item => item.id === product.id);
                if (existing) {
                    setCart(cart.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
            };

            const removeFromCart = (id) => {
                setCart(cart.filter(item => item.id !== id));
            };

            const updateQuantity = (id, quantity) => {
                if (quantity <= 0) return removeFromCart(id);
                setCart(cart.map(item => item.id === id ? { ...item, quantity } : item));
            };

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            return (
                <div className="container">
                    <h2>Products</h2>
                    <div className="products">
                        {products.map(product => (
                            <div key={product.id} className="product">
                                <img src={product.image} alt={product.name} />
                                <h3>{product.name}</h3>
                                <p>${product.price}</p>
                                <button onClick={() => addToCart(product)}>Add to Cart</button>
                            </div>
                        ))}
                    </div>

                    <div className="cart">
                        <h2>Cart ({cart.length} items)</h2>
                        {cart.length === 0 ? <p>Your cart is empty.</p> : (
                            <>
                                {cart.map(item => (
                                    <div key={item.id} className="cart-item">
                                        <span>{item.name} - ${item.price} x {item.quantity}</span>
                                        <div>
                                            <button onClick={() => updateQuantity(item.id, item.quantity - 1)}>-</button>
                                            <button onClick={() => updateQuantity(item.id, item.quantity + 1)}>+</button>
                                            <button onClick={() => removeFromCart(item.id)}>Remove</button>
                                        </div>
                                    </div>
                                ))}
                                <p>Total: ${total.toFixed(2)}</p>
                                <button onClick={() => setCheckout(true)}>Proceed to Checkout</button>
                            </>
                        )}
                    </div>

                    {checkout && (
                        <div className="checkout">
                            <h2>Checkout</h2>
                            <input type="text" placeholder="Name" />
                            <input type="email" placeholder="Email" />
                            <input type="text" placeholder="Address" />
                            <button onClick={() => alert('Order placed! (This is a demo)')}>Place Order</button>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
